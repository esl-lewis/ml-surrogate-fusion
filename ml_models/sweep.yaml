program: surrogate_equilibrium.py
method: bayes
metric:
  goal: minimize
  name: val_loss
parameters:
  dropout:
    values: [0.15, 0.2, 0.25, 0.3, 0.4]
  hidden_layer_size:
    values: [96, 128, 148]
  layer_1_size:
    values: [10, 12, 14, 16, 18, 20]
  layer_2_size:
    values: [24, 28, 32, 36, 40, 44]
  initial_learn_rate:
    values: [0.001, 0.01, 0.003]
  decay_rate:
    values: [1, 0.1, 0.001]
  leaky_alpha:
    values: [0.2, 0.3, 0.4]
  epochs:
    value: 100
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 100